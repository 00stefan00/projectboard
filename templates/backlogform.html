<!-- Modal -->
<div class="modal fade" id="backlogFormModal" tabindex="-1" role="dialog" aria-labelledby="backlogFormModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="backlogFormModalLabel">New Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- HTML Form -->
        <form action="/backlog" method="post">
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div>
            <label for="load">Load:</label>
            <select id="load" name="load" required>
              <option value="0">Low</option>
              <option value="1">Medium</option>
              <option value="2">High</option>
            </select>
          </div>
          <div>
            <label for="priority">Priority:</label>
            <select id="priority" name="priority" required>
              <option value=""></option>
              <option value="0">Low</option>
              <option value="1">Medium</option>
              <option value="2">High</option>
            </select>
          </div>
          <div>
            <label for="deadline">Deadline:</label>
              <input type="date" id="datePicker" name="deadline"
                value=""
                min="2020-01-01" max="2220-01-01">
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </form>

    </div>
  </div>
</div>
